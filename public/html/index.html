<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube API Editor</title>

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/js/main.js"></script>

<style type="text/css" media="screen">
body {
  font-family: arial;
}
h2 {
  padding: 0 0 10px;
  margin: 0;
}
form {
  width: 40%;
  margin: 0 auto;
}
.connect-btn,
.upload-video-btn {
  background: rgb(0, 173, 255);
  border: none;
  color: white;
  font-weight: bold;
  position: relative;
  padding: 10px 37px;
  margin: 20px;
  cursor: pointer;
}
table {
  width: 60%;
}
th {
  text-align: left;
}
pre {
  background: #eee;
  width: 70%;
  margin: 10px auto;
  padding: 10px;
}
</style>
</head>
<body>

<button class="connect-btn">Connect to Youtube</button>

<form class="form-horizontal">
  <fieldset>
    <h2>Metadata Mapping</h2>

    <!-- The select menus would be populated by getting the values from the object in the manifest file and the labels would be populated by a set of metadata fields that we will allow you to map data to in youtube -->
    <table>
      <tr>
        <th>Youtube fields</th>
        <th>--&gt;</th>
        <th>Mapping</th>
      </tr>
      <tr>
        <td>
          <label class="control-label" for="title">Title</label>
        </td>
        <td>--&gt;</td>
        <td>
          <div class="control-group">
            <div class="controls">
              <select id="title" name="title" class="input-xlarge">
                <option selected>name</option>
                <option>description</option>
                <option>properties</option>
                <option>Description</option>
                <option>customField</option>
                <option>custom 8</option>
              </select>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <label class="control-label" for="description">Description</label>
        </td>
        <td>--&gt;</td>
        <td>
          <div class="control-group">
            <div class="controls">
              <select id="description" name="description" class="input-xlarge">
                <option>name</option>
                <option selected>description</option>
                <option>properties</option>
                <option>Description</option>
                <option>customField</option>
                <option>custom 8</option>
              </select>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <label class="control-label" for="tags">Tags</label>
        </td>
        <td>--&gt;</td>
        <td>
          <div class="control-group">
            <div class="controls">
              <select id="tags" name="tags" class="input-xlarge">
                <option>name</option>
                <option>description</option>
                <option selected>properties</option>
                <option>Description</option>
                <option>customField</option>
                <option>custom 8</option>
              </select>
            </div>
          </div>
        </td>
      </tr>
    </table>

    <button class="upload-video-btn">Upload Video</button>
  </fieldset>
</form>

<pre>
  <h2>Upload Result</h2>
  <code></code>
</pre>

</body>
</html>
